testbed:
  name: ospf_lab
  credentials:
    default:
      username: "%ENV{CISCO_USER}"
      password: "%ENV{CISCO_PASS}"

devices:
  r1:
    os: iosxe
    type: router
    connections:
      cli:
        protocol: ssh
        ip: 10.0.0.248
        port: 22

  r2:
    os: iosxe
    type: switch
    connections:
      cli:
        protocol: ssh
        ip: 10.2.0.1
        port: 22

